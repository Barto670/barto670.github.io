<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
    <script src="index.js"></script>
</head>



<body class="noMP alignCenter" style="overflow-y: hidden; overflow-x: hidden;">
    <div style="background-color: #101010; height: 40px; width: 100%; position: fixed; margin-top: calc(100vh - 40px); display: flex; flex-wrap: wrap;">
        <div style="display: flex; flex-wrap: wrap; width: calc(100vw - 64px);">
            <div class="alignCenter windowsDiv">
                <div style="height: 16px; width: 16px;"></div>
            </div>
            <div id="cmdIconDiv" class="alignCenter programDiv opened">
                <img src="./images/cmdLogoHover2.png" alt="">
            </div>
        </div>
        
        <div class="clockDiv alignCenter notDragabble">
            <div id="time" class="clockBox alignCenter notDragabble">
                <!-- 1:30 PM -->
            </div>
            <div id="date" class="clockBox alignCenter notDragabble">
                <!-- 3/28/2024 -->
            </div>
        </div>
    </div>
    <!-- 500px; width: 950px; -->
    <div id="mydiv" class="minimised">
        <div  style="height: 30px; width: 100%; background-color: #2b2b2b; display: block; flex-wrap: wrap; display: flex;">
            <div id="mydivheader" style="display: flex; flex-wrap: wrap; width: calc(100% - 135px); height: 100%;">
                <div class="noMP alignCenter" style="height: 100%; width: 24px; margin-left: 3px; margin-right: 2px;">
                    <img src="./images/win10icon.jpg" alt="">
                </div>
                <div class="noMP alignCenter testFont notDragabble" style="color: #7e8a8a; width: fit-content; font-size: 12.2px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Command Prompt</div>
            </div>
            <div style="height: 100%; width: 135px; display: flex; flex-wrap: wrap;">
                <div id="minimiseButtonDiv" class="button noMP alignCenter">
                    <div class="minimiseButton" style="height: 10px; width: 10px;"></div>
                </div>
                <div id="fullscreenButtonDiv" class="button noMP alignCenter" >
                    <div class="fullscreenButton" style="height: 10px; width: 10px;"></div>
                </div>
                <div id="closeButtonDiv" class="button noMP alignCenter">
                    <div class="closeButton" style="height: 10px; width: 10px;"></div>
                </div>
            </div>
        </div>
        <div id="commandDiv" style="width: 100%; overflow-y: auto; height: calc(100% - 30px)">
            <div id="listOfLines"></div>
            
            <div id="userInputDiv" class="line">
                C:\Users\User>
                <!-- <pre class="caret-underscore">C:\Users\User> <span>&nbsp;</span></pre> -->
                <input id="userInput" class="invisibleInput" type="text">
            </div>
            
            
            
        </div>
    </div>

</body>
